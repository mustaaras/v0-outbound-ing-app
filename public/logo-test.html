<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .logo-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            display: inline-block;
        }
        .logo {
            width: 64px;
            height: 64px;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Logo Test Page</h1>

    <div class="logo-container">
        <h2>Target Logo (Detailed)</h2>
        <img src="/logos/logo-target.svg" alt="Target Logo" class="logo">
    </div>

    <div class="logo-container">
        <h2>Target Logo (Simple)</h2>
        <img src="/logos/logo-target-simple.svg" alt="Target Logo Simple" class="logo">
    </div>

    <div class="logo-container">
        <h2>Current Logo (for comparison)</h2>
        <img src="/logos/logo-o-new.svg" alt="Current Logo" class="logo">
    </div>
</body>
</html>
