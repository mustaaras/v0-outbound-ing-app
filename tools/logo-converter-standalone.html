<!DOCTYPE html>
<html>
<head>
    <title>Logo PNG Converter</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .logo-preview { width: 200px; height: 200px; border: 1px solid #ccc; margin: 20px 0; }
        button { padding: 10px 20px; background: #1e3a8a; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #3b82f6; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Outbound.ing Logo PNG Converter</h1>
        <p>Click the button below to download PNG versions of your navy blue logo in multiple sizes.</p>

        <div class="logo-preview">
            <svg viewBox="0 0 256 256" width="200" height="200">
                <defs>
                    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path d="M 50,128 A 78,78 0 0,1 128,50" fill="none" stroke="url(#logoGradient)" stroke-width="32" stroke-linecap="round"/>
                <path d="M 128,206 A 78,78 0 0,1 50,128" fill="none" stroke="url(#logoGradient)" stroke-width="32" stroke-linecap="round"/>
                <path d="M 206,128 A 78,78 0 0,1 128,206" fill="none" stroke="url(#logoGradient)" stroke-width="32" stroke-linecap="round"/>
                <path d="M 128,50 A 78,78 0 0,1 206,128" fill="none" stroke="url(#logoGradient)" stroke-width="32" stroke-linecap="round"/>
            </svg>
        </div>

        <button onclick="convertToPNG()">Download PNG Files</button>

        <p><strong>Sizes:</strong> 256x256, 128x128, 64x64, 32x32 pixels</p>
    </div>

    <script>
        function convertToPNG() {
            const sizes = [256, 128, 64, 32];

            sizes.forEach(size => {
                // Create canvas
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');

                // Create SVG data URL
                const svgString = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="${size}" height="${size}">
                    <defs>
                        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <path d="M 50,128 A 78,78 0 0,1 128,50" fill="none" stroke="url(#logoGradient)" stroke-width="32" stroke-linecap="round"/>
                    <path d="M 128,206 A 78,78 0 0,1 50,128" fill="none" stroke="url(#logoGradient)" stroke-width="32" stroke-linecap="round"/>
                    <path d="M 206,128 A 78,78 0 0,1 128,206" fill="none" stroke="url(#logoGradient)" stroke-width="32" stroke-linecap="round"/>
                    <path d="M 128,50 A 78,78 0 0,1 206,128" fill="none" stroke="url(#logoGradient)" stroke-width="32" stroke-linecap="round"/>
                </svg>`;

                // Create image from SVG
                const img = new Image();
                img.onload = function() {
                    ctx.drawImage(img, 0, 0, size, size);

                    // Convert to PNG and download
                    canvas.toBlob(function(blob) {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `logo-o-new-${size}x${size}.png`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    });
                };

                img.src = 'data:image/svg+xml;base64,' + btoa(svgString);
            });
        }
    </script>
</body>
</html>
